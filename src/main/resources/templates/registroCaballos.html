<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Registro Caballos</title>
<style>
.error {
	color: red;
	font-weight: bold;
	margin: 10px 0;
}

label {
	display: block;
	margin-top: 10px;
}

input {
	padding: 6px;
	width: 280px;
}

button {
	margin-top: 15px;
	padding: 8px 16px;
	cursor: pointer;
}
</style>
</head>
<body>
	<h1>Alta de Caballo</h1>

	<div th:if="${error}" class="error" th:text="${error}"></div>

	<form th:action="@{/registroCaballos}" th:object="${caballo}"
		method="post">

		<label>Nombre: <input type="text" th:field="*{nombre}"
			placeholder="Nombre del caballo" required />
		</label> <label>Dorsal: <input type="number" th:field="*{dorsal}"
			placeholder="Dorsal" required />
		</label> <label>Peso: <input type="number" step="0.1"
			th:field="*{peso}" placeholder="Peso (kg)" required />
		</label> <label>Velocidad: <input type="number" step="0.1"
			th:field="*{velocidad}" required />
		</label> <label>Experiencia: <input type="number"
			th:field="*{experiencia}" required />
		</label>

		<button type="submit">Enviar</button>
	</form>

	<p style="margin-top: 15px;">
		<a th:href="@{/datosCaballos}">Ver datos de caballos</a>
	</p>
</body>
</html>
