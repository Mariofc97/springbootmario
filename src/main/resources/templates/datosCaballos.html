<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Datos Caballos</title>
  <style>
    table { border-collapse: collapse; width: 90%; margin-top: 15px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    .actions { margin-top: 20px; display:flex; gap: 12px; }
    button { padding: 8px 16px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Caballos dados de alta</h1>

  <div th:if="${caballos == null or #lists.isEmpty(caballos)}">
    <p>No hay caballos dados de alta.</p>
    <a th:href="@{/registroCaballos}">Dar de alta un caballo</a>
  </div>

  <div th:if="${caballos != null and !#lists.isEmpty(caballos)}">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dorsal</th>
          <th>Peso</th>
          <th>Velocidad</th>
          <th>Experiencia</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c : ${caballos}">
          <td th:text="${c.id}"></td>
          <td th:text="${c.nombre}"></td>
          <td th:text="${c.dorsal}"></td>
          <td th:text="${c.peso}"></td>
          <td th:text="${c.velocidad}"></td>
          <td th:text="${c.experiencia}"></td>
        </tr>
      </tbody>
    </table>

    <div class="actions">
      <form th:action="@{/registroCaballos}" method="get">
        <button type="submit">NUEVO CABALLO</button>
      </form>

      <form th:action="@{/correr}" method="post">
        <button type="submit">CORRER</button>
      </form>
    </div>
  </div>

  <p style="margin-top:15px;">
    <a th:href="@{/carreracaballos}">Ir a /carreracaballos</a>
  </p>
</body>
</html>
